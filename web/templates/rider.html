<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoComet - Rider</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Request a Ride</h2>

            <!-- Hidden rider ID - auto-populated -->
            <input type="hidden" id="rider-id" value="">

            <div class="form-group">
                <label>Pickup Location</label>
                <input type="text" id="pickup-lat" placeholder="Latitude" value="12.9716">
                <input type="text" id="pickup-lng" placeholder="Longitude" value="77.5946">
            </div>

            <div class="form-group">
                <label>Dropoff Location</label>
                <input type="text" id="dropoff-lat" placeholder="Latitude" value="12.2958">
                <input type="text" id="dropoff-lng" placeholder="Longitude" value="76.6394">
            </div>

            <div class="form-group">
                <label>Vehicle Type</label>
                <select id="vehicle-type">
                    <option value="economy">Economy</option>
                    <option value="premium">Premium</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <button id="request-ride" class="btn btn-primary btn-block">Request Ride</button>

            <div id="ride-status" class="ride-status" style="display: none;">
                <h3>Ride Status: <span id="status-text">Requested</span></h3>
                <p>Ride ID: <span id="ride-id">-</span></p>
                <p>Driver: <span id="driver-name">Searching...</span></p>
                <p>ETA: <span id="eta">Calculating...</span></p>
                <p>Fare: $<span id="fare">-</span></p>
            </div>

            <div id="notifications" class="notifications"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="/static/js/rider.js?v=3"></script>
</body>
</html>
