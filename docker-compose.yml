version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gocomet-postgres
    environment:
      POSTGRES_DB: gocomet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gocomet-network

  redis:
    image: redis:7-alpine
    container_name: gocomet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gocomet-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gocomet-network:
    driver: bridge
